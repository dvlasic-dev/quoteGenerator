<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://use.fontawesome.com/759cc115d9.js"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="quote.js">
    </script>
    <title>Random Quote Machine</title>
  </head>
  <body id="backgroundC">
  <div class="container ">
    <div class="quote-box">
    <div class="item">
      <blockquote cite="http://">
        <p id="quote"> </p>
      </blockquote>
      <p id="name"> </p>
      <a id="tweet" target="_blank" href="https://twitter.com/intent/tweet"><button id="tweet-button" type="button" name="tweet-button"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
      <button id="quote-button" type="button" name="quote-button">New quote</button>
    </div>
    </div>
  </div>
  </body>
</html>
